<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
    <style>
        fieldset {
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="isxm" value="M"><label for="isxm">Masculino</label>
                <br>
                <input type="radio" name="sexo" id="isxf" value="F"><label for="isxf">Feminino</label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label>
            <br>
            <input type="checkbox" name="vol" id="ivol"><label for="ivol">Volei</label>
            <br>
            <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label>
            <br>
            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
