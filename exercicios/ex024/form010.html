<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="iano">Digite o ano que você nasceu:</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024"
            oninput="calcidade()">
        </p>

        <p>
            Sua idade é : <output name="idade" id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <script>
            function calcidade() {
                let atual = new Date().getFullYear()    
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>
    </form>
</body>
</html>
