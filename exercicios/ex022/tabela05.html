<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        caption {
            padding: 10px;
            font-size: 1.3em;
            font-weight: bold;
        }
        td, th {
            padding: 10px;
            border: 1px solid black;
        }

        .amarelo {
            background-color: yellow;
        }
        
        .vermelho {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Exercicio de tabelas</h1>
    <table>
        <colgroup>
            <col class="amarelo" span="2">
            <col class="vermelho" span="2">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cláudia</td>
                <td>F</td>
                <td>45</td>
                <td>Professora</td>
            </tr>
            <tr>
                <td>Marcio</td>
                <td>M</td>
                <td>20</td>
                <td>Marceneiro</td>
            </tr>
            <tr>
                <td>Everton</td>
                <td>M</td>
                <td>38</td>
                <td>Motoboy</td>
            </tr>
            <tr>
                <td>Joice</td>
                <td>F</td>
                <td>37</td>
                <td>Entregadora</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
