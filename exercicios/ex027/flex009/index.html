<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        #conteiner {
            background-color: lightcoral;

            display: flex;
            flex-flow: row wrap;
        }

        .item {
            background-color: rgb(18, 184, 184);
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div id="conteiner">
        <div class="item">A</div>
        <div class="item">Conteudo maior</div>
        <div class="item">C</div>
        <div class="item">Conteudo um pouco maior</div>
        <div class="item">F</div>
        <div class="item">Conteudo Muito maior com mais coisas dentro</div>
    </div>
</body>
</html>
